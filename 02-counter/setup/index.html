<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="section">
    <div class="container">
      <h1>Counter</h1>
      <div id="value" class="section-center">0</div>
      <!-- <input id="value" class="section-center" value="0"> -->
      <button class="btn decrease-btn" data-action="decrease">DECREASE</button>
      <button class="btn reset-btn" data-action="reset">RESET</button>
      <button class="btn increase-btn" data-action="increase">INCREASE</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
